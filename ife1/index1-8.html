<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>任务八：响应式网格（栅格化）布局</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<style type="text/css">
			.container-fluid{padding: 10px 20px;}
			.cell{float:left;padding: 10px;}
			.cell div{height:50px;border: 1px solid #999999;background: #eeeeee;}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="cell col-md-4 col-sm-6"><div></div></div>
				<div class="cell col-md-4 col-sm-6"><div></div></div>
				<div class="cell col-md-4 col-sm-12"><div></div></div>
			</div>
			<div class="row">
				<div class="cell col-md-3 col-sm-3"><div></div></div>
				<div class="cell col-md-6 col-sm-6"><div></div></div>
				<div class="cell col-md-3 col-sm-3"><div></div></div>
			</div>
			<div class="row">
				<div class="cell col-md-1 col-sm-2"><div></div></div>
				<div class="cell col-md-1 col-sm-2"><div></div></div>
				<div class="cell col-md-2 col-sm-8"><div></div></div>
				<div class="cell col-md-2 col-sm-3"><div></div></div>
				<div class="cell col-md-6 col-sm-3"><div></div></div>
			</div>
		</div>
	</body>
</html>
