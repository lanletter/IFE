<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 01</title>
		<script type="text/javascript">
			function confirmit() {
				/*    
				在注释下方写下代码
				给按钮button绑定一个点击事件
				在事件处理函数中
				获取aqi-input输入的值，并显示在aqi-display中
				*/
				var aqi_display = document.getElementById("aqi_display");
				aqi_display.innerHTML = document.getElementById("aqi_input").value;
				/* 关键词innerHTML代表aqi_display的内容，通过关键词value获取aqi_input输入的值。️*/
			};
		</script>
	</head>

	<body>
		<label>请输入北京今天空气质量：<input id="aqi_input" type="text"></label>
		<button id="button" onclick="confirmit()" type="button">确认填写</button>
		<div>您输入的值是：<span id="aqi_display">尚无录入</span></div>
	</body>

</html>
